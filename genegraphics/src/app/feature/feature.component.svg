 <svg:defs *ngIf="feature.color2!=null">
    <svg:linearGradient [id]="fillGradientName()" >
      <svg:stop offset="0%" style="stop-color:{{feature.color1}};stop-opacity:1" />
      <svg:stop offset="50%" style="stop-color:{{feature.color1}};stop-opacity:1" />
      <svg:stop offset="50%" style="stop-color:{{feature.color2}};stop-opacity:1" />
      <svg:stop offset="100%" style="stop-color:{{feature.color2}};stop-opacity:1" />
    </svg:linearGradient>
  </svg:defs>
<svg:path
  [attr.d]="getFeaturePoints()"
  [attr.fill]="getFill()"
  [attr.stroke]="getStrokeColor()"
  stroke-width="1"
  (click)="onClickFeature($event)" />
<svg:text
  *ngIf="!feature.nameProps.hide"
  (click)="onClickFeature($event)"
  dominant-baseline="middle"
  style="white-space:pre"
  [attr.text-anchor]="getNameAnchor()"
  [attr.fill]="feature.nameProps.color"
  [attr.font-size]="feature.nameProps.fontSize"
  [attr.font-family]="feature.nameProps.fontFamily"
  [attr.font-weight]="feature.nameProps.bold?'bold':'normal'"
  [attr.font-style]="feature.nameProps.italic?'italic':'normal'"
  [attr.x]="getNameX()"
  [attr.y]="getNameY()"
  y=25
  >
  {{feature.name}}
  </svg:text>
