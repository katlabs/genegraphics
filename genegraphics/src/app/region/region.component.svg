<svg:g x="0" y="0" width="geneGraphic.width" height="100" id="region-{{region.id}}">
  <svg:text x="0" y="0">{{region.name}}</svg:text>
  <svg:g app-feature
    *ngFor="let feature of features$ | async"
    [feature]="feature"
    [feature_height]="geneGraphic.featureHeight"
    [feature_length]="getFeatureLength(feature)"
    [attr.transform]="getFeatureTransform(feature)" />
</svg:g>
