<mat-tab-group
  id="tab-group"
  animationDuration="0ms"
  [(selectedIndex)]="tabIndex"
  (selectedIndexChange)="changeTabIndex($event)"
  mat-stretch-tabs="false"
  mat-align-tabs="start"
  disableRipple
  disablePagination
  preserveContent
>
  <mat-tab label="About">
    <editor-about class="editor-content"></editor-about>
  </mat-tab>
  <mat-tab label="Data">
    <editor-data
      class="editor-content"
      [geneGraphic]="geneGraphic"
    ></editor-data>
  </mat-tab>
  <mat-tab label="Global Settings">
    <editor-global
      *ngIf="geneGraphic"
      class="editor-content"
      [geneGraphic]="geneGraphic"
    ></editor-global>
  </mat-tab>
  <mat-tab label="Selection Settings">
    <editor-selections
      class="editor-content"
      [geneGraphic]="geneGraphic"
    ></editor-selections>
  </mat-tab>
  <mat-tab label="Export">
    <editor-export
      class="editor-content"
      [geneGraphic]="geneGraphic"
    ></editor-export>
  </mat-tab>
</mat-tab-group>
