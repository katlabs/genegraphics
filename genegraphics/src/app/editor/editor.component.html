<div id="editor">
  <div id="editor-tabs">
    <button type="button" (click)="onChangeTab('Data')">GeneGraphic</button>
    <button type="button" (click)="onChangeTab('Settings')">Settings</button>
    <button type="button" (click)="onChangeTab('Export')">Export</button>
  </div>
  <div id="editor-content">
    <app-editor-data *ngIf="getOpenTab()== 'Data'" [geneGraphic]="geneGraphic"></app-editor-data>
    <app-editor-settings *ngIf="getOpenTab()=='Settings'" [geneGraphic]="geneGraphic"></app-editor-settings>
    <app-editor-export *ngIf="getOpenTab()=='Export'"></app-editor-export>
  </div>
</div>
