<div class="column">
  <div class="title-row">
    <span class="title-text">
      {{ getEditFeaturesTitle() }}
    </span>
  </div>
  <mat-form-field appearance="fill">
    <mat-label>Shape</mat-label>
    <mat-select [formControl]="shape">
      <mat-option
        *ngFor="let option of shapeOptions"
        [value]="option.toLowerCase()"
      >
        {{ option }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div id="color-number-buttons" class="row">
    <button [disabled]="getNumColors() <= 1" (click)="addOrRemoveColor(false)">
      <mat-icon>remove</mat-icon>
    </button>
    <span>{{ getNumColors() }} color{{ getNumColors() > 1 ? "s" : "" }}</span>
    <button [disabled]="getNumColors() >= 3" (click)="addOrRemoveColor(true)">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div id="color-pickers" class="row">
    <mat-form-field
      *ngFor="let color of colors.controls; let i = index"
      appearance="outline"
    >
      <input matInput type="color" [formControl]="color" />
    </mat-form-field>
  </div>
</div>
<div class="column">
  <div class="title-row">
    <span class="title-text">
      Edit Feature Name{{ features.length > 1 ? "s" : "" }}
    </span>
  </div>
  <edit-name
    [items]="features"
    [geneGraphic]="geneGraphic"
    type="feature"
  ></edit-name>
</div>
<div class="column no-width">
  <div class="column-header delete-button-row">
    <button
      mat-raised-button
      class="delete-button"
      color="warn"
      (click)="deleteFeatures()"
    >
      <mat-icon>delete_forever</mat-icon>Delete Feature{{
        features.length > 1 ? "s" : ""
      }}
    </button>
  </div>
  <edit-text-props
    class="row"
    [items]="features"
    [geneGraphic]="geneGraphic"
    type="feature"
  ></edit-text-props>
</div>
