<div class="column" [formGroup]="regionsForm">
  <div class="title-row">
    <span class="title-text">{{ getEditRegionsTitle() }}</span>
  </div>
  <div id="position-buttons" *ngIf="regions.length === 1" class="row">
    <button [disabled]="upDisabled" (click)="moveRegion('up')">
      <mat-icon>arrow_upward</mat-icon>
    </button>
    <span>Position</span>
    <button [disabled]="downDisabled" (click)="moveRegion('down')">
      <mat-icon>arrow_downward</mat-icon>
    </button>
  </div>
  <mat-checkbox formControlName="flipped">Flip Region</mat-checkbox>
  <div formGroupName="lines">
    <mat-checkbox formControlName="show">Show Line</mat-checkbox>
  </div>
  <div formGroupName="lines">
    <mat-checkbox
      *ngIf="geneGraphic.multilane && regionsForm.get('lines.show')?.value"
      formControlName="both"
      >Line on Both Lanes</mat-checkbox
    >
  </div>
</div>
<div class="column">
  <div class="title-row">
    <span class="title-text">
      Edit Region Name{{ regions.length > 1 ? "s" : "" }}</span
    >
  </div>
  <edit-name
    [items]="regions"
    [geneGraphic]="geneGraphic"
    type="region"
  ></edit-name>
</div>
<div class="column no-width">
  <div class="column-header delete-button-row">
    <button mat-raised-button color="warn">
      <mat-icon>delete_forever</mat-icon>Delete Region{{
        regions.length > 1 ? "s" : ""
      }}
    </button>
  </div>
  <edit-text-props
    class="column no-width"
    [items]="regions"
    [geneGraphic]="geneGraphic"
    type="region"
  ></edit-text-props>
</div>
