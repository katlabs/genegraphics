<div class="column">
  <div class="title-row">
    <span class="title-text">Import from file</span>
    <button
      mat-icon-button
      class="info-button"
      color="primary"
      matTooltip="Click to view wiki page on file import."
    >
      <mat-icon>info</mat-icon>
    </button>
  </div>
  <input
    id="uploader"
    type="file"
    (change)="onFileChange($event)"
    accept="text/comma-separated-values,
          text/tab-separated-values, .tsv, .csv, .gb, .gbk, .json"
    style="display: none"
  />

  <span *ngIf="message" [style]="error ? 'color:red' : 'color:black'">{{
    message
  }}</span>
  <div *ngIf="file && type" class="column">
    <button
      mat-raised-button
      *ngIf="type !== 'json'"
      matTooltip="Import data to the current Gene Graphic."
      matTooltipPosition="right"
      class="centered"
      color="primary"
      (click)="importFile(true, file, type)"
    >
      <mat-icon>add_box</mat-icon>
      Current Gene Graphic
    </button>
    <button
      mat-raised-button
      *ngIf="type !== 'json'"
      matTooltip="Import data into a new Gene Graphic."
      matTooltipPosition="right"
      class="centered"
      color="primary"
      (click)="importFile(false, file, type)"
    >
      <mat-icon>library_add</mat-icon>
      New Gene Graphic
    </button>
    <button
      mat-raised-button
      matTooltip="Import previously saved data."
      matTooltipPosition="right"
      class="centered"
      *ngIf="type == 'json'"
      color="primary"
      (click)="importJson(file)"
    >
      <mat-icon>library_add</mat-icon>
      Import JSON*
    </button>
    <button
      mat-raised-button
      matTooltip="Cancel import and start over."
      class="centered"
      color="warn"
      (click)="cancelImport()"
    >
      <mat-icon>cancel</mat-icon>
      Cancel Import
    </button>
    <span id="json-overwrite-note" *ngIf="type == 'json'"
      >*This will overwrite GeneGraphics from the same database that share an
      id.</span
    >
  </div>
  <button
    *ngIf="!file || !type"
    mat-raised-button
    matTooltip="Choose a file to upload."
    class="centered"
    color="primary"
    (click)="onClick()"
  >
    <mat-icon>upload</mat-icon>
    {{ message === "Done!" ? "Choose Another File" : "Choose a File" }}
  </button>
</div>
