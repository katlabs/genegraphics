<div id="content">
  <span><strong>Mouse-over Feature Info</strong></span>
  <span *ngIf="mouseOverFeature.name">
    <strong>Name:&nbsp;</strong>{{ mouseOverFeature.name }}
  </span>
  <span *ngIf="mouseOverFeature.Product">
    <strong>Product:&nbsp;</strong>{{ mouseOverFeature.Product }}
  </span>
</div>
