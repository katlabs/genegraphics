<svg
  id="gene-graphic"
  [attr.width]="geneGraphic.width"
  [attr.height]="getSvgHeight()"
  (click)="editGeneGraphic($event)"
  >
  <svg:text
    *ngIf="geneGraphic.titleProps.show"
    id="title-text"
    [attr.width]="geneGraphic.width"
    [attr.font-size]="geneGraphic.titleProps.fontSize"
    [attr.text-anchor]="'middle'"
    [attr.y]="getTitleY()"
    [attr.x]="'50%'"
    >
    {{geneGraphic.title}}
  </svg:text>
  <svg:g
      id="scale-group"
      *ngIf="this.geneGraphic.showScale && geneGraphic.regions"
      [attr.transform]="getScaleTransform()">
      <polyline
        [attr.points]="getScalePoints()"
        fill="none"
        stroke="black" />
      <svg:text
        x="10"
        y="37"
        font-size="12"
        font-style="italic">
        Scale: 1kB
      </svg:text>
    </svg:g>
  <svg:g
    id="region-group"
    [attr.width]="geneGraphic.width"
    [attr.transform]="getRegionsTransform()"
    >
    <svg:g app-region
      *ngFor="let region of geneGraphic.regions"
      [region]="region"
      [geneGraphic]="geneGraphic"
      [attr.width]="geneGraphic.width"
      [attr.transform]="getRegionTransform(region)"
      />
  </svg:g>
</svg>

